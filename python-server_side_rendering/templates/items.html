<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>
<body>
    {% if items %}
    <ul>
    {% for item in items%}
        <li> {{item}} </li>
    {% endfor %}
    </ul>
    {% else %}
        No items found
    {% endif %}
</body>
</html>
